<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option one</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://.googleapics.com/css2>family=jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="example">
        <div class="main">
            <input type="checkbox" id="chk" area-hidden="true">
            <div class="login">
                <form id=" loginForm">
                    <label for="chk" area-hidden="true">login</label>
                  
                    <input type="email" name="email" placeholder="Email" >
                    <input type="password" name="psw" placeholder="Password">
                    <button type="submit">login</button>
                    <a style="color:white;margin-left: 200px;">if you dont have an account click signup</a>
                </form>
            </div>
            <div class="signup">
                <form id="signupForm">     
                    <label  for="chk" aria-hidden="true">signup</label>
                    <input type="text" name="txt" placeholder="user_name" >    
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="psw" placeholder="Password" required>
                  
                    <button type="submit">signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
